<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podcast转录工具</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .input-section {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .input-row {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            align-items: center;
        }
        
        input[type="text"] {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #f0f4f8;
            color: #334155;
        }
        
        .btn-secondary:hover {
            background: #e2e8f0;
        }
        
        .progress-section {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            display: none;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e2e8f0;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 15px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            border-radius: 4px;
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .result-section {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-height: 600px;
            overflow-y: auto;
        }
        
        .modules-section {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .modules-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .module-card {
            background: #f8fafc;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .module-card:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
        }
        
        .module-card.selected {
            border-color: #667eea;
            background: #e0e7ff;
        }
        
        .module-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #334155;
        }
        
        .module-description {
            font-size: 14px;
            color: #64748b;
            line-height: 1.4;
        }
        
        .module-results {
            margin-top: 30px;
            padding: 20px;
            background: #f8fafc;
            border-radius: 8px;
        }
        
        .results-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 10px;
        }
        
        .tab {
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            color: #64748b;
            transition: all 0.3s ease;
        }
        
        .tab.active {
            background: #667eea;
            color: white;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .chart-container {
            width: 100%;
            height: 400px;
            margin: 20px 0;
        }
        
        .analysis-item {
            margin-bottom: 20px;
            padding: 15px;
            background: white;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        
        .analysis-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #334155;
        }
        
        .analysis-content {
            font-size: 14px;
            line-height: 1.6;
            color: #475569;
        }
        
        .suggestion-list {
            list-style-type: decimal;
            margin-left: 20px;
        }
        
        .suggestion-list li {
            margin-bottom: 10px;
            line-height: 1.6;
        }
        
        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .btn-small {
            padding: 8px 16px;
            font-size: 14px;
        }
        
        .btn-success {
            background: #10b981;
            color: white;
        }
        
        .btn-success:hover {
            background: #059669;
            transform: translateY(-1px);
        }
        
        .transcription-item {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 8px;
            background: #f8fafc;
        }
        
        .speaker { 
            display: inline-block;
            padding: 4px 12px;
            border-radius: 16px;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .speaker.host {
            background: #e0f2fe;
            color: #0369a1;
        }
        
        .speaker.guest {
            background: #fef3c7;
            color: #b45309;
        }
        
        .transcription-text {
            font-size: 16px;
            line-height: 1.6;
            color: #334155;
        }
        
        .status {
            font-size: 14px;
            color: #64748b;
            margin-top: 10px;
        }
        
        .file-info {
            font-size: 14px;
            color: #64748b;
            margin-top: 10px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Podcast转录工具</h1>
            <p class="subtitle">支持本地文件和在线链接，自动区分主持人与嘉宾</p>
        </header>
        
        <div class="input-section">
            <h2 style="margin-bottom: 20px; color: #334155;">输入选项</h2>
            
            <div class="input-row">
                <button class="btn-secondary" id="selectFileBtn">选择本地文件</button>
                <span class="file-info" id="fileInfo">未选择文件</span>
            </div>
            
            <div class="input-row">
                <input type="text" id="urlInput" placeholder="或输入Podcast在线链接">
                <button class="btn-primary" id="startBtn">开始转录</button>
            </div>
        </div>
        
        <div class="progress-section" id="progressSection">
            <div>正在处理中...</div>
            <div class="status" id="statusText"></div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>
        
        <div class="modules-section" id="modulesSection" style="display: none;">
            <h2 style="margin-bottom: 20px; color: #334155;">选择分析模块</h2>
            <p style="color: #64748b; margin-bottom: 20px;">选择您想要使用的分析模块，系统将基于转录结果为您提供深入分析</p>
            
            <div class="modules-grid" id="modulesGrid">
                <!-- 模块卡片将通过JavaScript动态生成 -->
            </div>
            
            <div class="btn-group">
                <button class="btn-success" id="analyzeBtn">开始分析</button>
                <button class="btn-secondary" id="clearSelectionBtn">清除选择</button>
            </div>
        </div>
        
        <div class="result-section" id="resultSection" style="display: none;">
            <h2 style="margin-bottom: 20px; color: #334155;">分析结果</h2>
            
            <div class="results-tabs" id="resultsTabs">
                <!-- 结果标签将通过JavaScript动态生成 -->
            </div>
            
            <div id="transcriptionResult"></div>
            
            <div class="module-results" id="moduleResults" style="display: none;">
                <!-- 模块分析结果将通过JavaScript动态生成 -->
            </div>
        </div>
    </div>
    
    <script src="./src/renderer/main.js"></script>
</body>
</html>
